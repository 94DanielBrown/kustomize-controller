# permissions for end users to edit profiles.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: profile-editor-role
rules:
- apiGroups:
  - kustomize.fluxcd.io
  resources:
  - profiles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kustomize.fluxcd.io
  resources:
  - profiles/status
  verbs:
  - get
