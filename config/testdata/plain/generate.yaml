apiVersion: kustomize.fluxcd.io/v1alpha1
kind: Kustomization
metadata:
  name: generate
spec:
  interval: 5m
  generate: true
  path: "./plain/"
  prune: "env=test"
  sourceRef:
    kind: GitRepository
    name: webapp
  healthChecks:
    - kind: Deployment
      name: backend
      namespace: test
    - kind: Deployment
      name: frontend
      namespace: test
