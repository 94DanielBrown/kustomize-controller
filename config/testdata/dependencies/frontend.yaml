apiVersion: kustomize.fluxcd.io/v1alpha1
kind: Kustomization
metadata:
  name: frontend
spec:
  dependsOn:
    - common
    - backend
  interval: 5m
  path: "./deploy/webapp/frontend/"
  prune: true
  sourceRef:
    kind: GitRepository
    name: webapp
  validation: server
  healthChecks:
    - kind: Deployment
      name: frontend
      namespace: webapp
  timeout: 2m